overwrite: true
schema: './src/schema.graphql'
generates:
  'src/graphql.ts':
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true,
      contextType: '../types#MyContext'
      mappers:
        Unit: "@prisma/client#Unit"
        Employee: "@prisma/client#Employee"
        Device: "@prisma/client#Device"
        VpnProfile: "@prisma/client#VpnProfile"
        VpnProfileType: "@prisma/client#VpnProfileType"
