type Query {
  login(username: String!, password: String!): AuthData!
  units: [Unit!]!
  unit(id: ID!): Unit
  employees: [Employee!]!
  employee(id: ID!): Employee
  devices: [Device!]!
  device(id: ID!): Device
  vpnProfiles: [VpnProfile!]!
  vpnProfile(id: ID!): VpnProfile
  vpnProfileTypes: [VpnProfileType!]!
  vpnProfileType(id: ID!): VpnProfileType
}

type Mutation {
  # unit
  createUnit(unitPayload: CreateUnitInput!): Unit!
  updateUnit(unitPayload: UpdateUnitInput!): Unit!
  deleteUnit(id: ID!): Unit!
  # employee
  createEmployee(employeePayload: CreateEmployeeInput!): Employee!
  updateEmployee(employeePayload: UpdateEmployeeInput!): Employee!
  deleteEmployee(id: ID!): Employee!
  # device
  createDevice(devicePayload: CreateDeviceInput!): Device!
  updateDevice(devicePayload: UpdateDeviceInput!): Device!
  deleteDevice(id: ID!): Device!
  assignVpnProfileToDevice(deviceId: ID!, vpnProfileId: ID!): Device!
  unassignVpnProfileFromDevice(deviceId: ID!): Device!
  # vpn profile
  createVpnProfile(vpnProfilePayload: CreateVpnProfileInput!): VpnProfile!
  updateVpnProfile(vpnProfilePayload: UpdateVpnProfileInput!): VpnProfile!
  deleteVpnProfile(id: ID!): VpnProfile!
  changeVpnProfileType(vpnProfileId: ID!, newTypeId: ID!): VpnProfile!
  # vpn profile type
  createVpnProfileType(vpnProfileTypePayload: CreateVpnProfileTypeInput!): VpnProfileType!
  updateVpnProfileType(vpnProfileTypePayload: UpdateVpnProfileTypeInput!): VpnProfileType!
  deleteVpnProfileType(id: ID!): VpnProfileType!
}

type AuthData {
  token: String!
}

# Unit

input CreateUnitInput {
  title: String!
  location: String
}

input UpdateUnitInput {
  id: ID!
  title: String
  location: String
}

type Unit {
  id: ID!
  title: String!
  location: String
}

# Employee

input CreateEmployeeInput {
  fullname: String!
  contactInfo: String
  userId: ID
  unitId: ID!
}

input UpdateEmployeeInput {
  id: ID!
  fullname: String
  contactInfo: String
  userId: ID
  unitId: ID
}

type Employee {
  id: ID!
  fullname: String!
  contactInfo: String
  unit: Unit!
}

# Device

type Device {
  id: ID!
  manufacturer: String!
  model: String!
  os: String!
  serialNumber: String!
  employee: Employee!
  vpnProfile: VpnProfile
}

input CreateDeviceInput {
  manufacturer: String!
  model: String!
  os: String!
  serialNumber: String!
  employeeId: ID!
}

input UpdateDeviceInput {
  id: ID!
  manufacturer: String
  model: String
  os: String
  serialNumber: String
  employeeId: ID
}

# VPN Profile
type VpnProfile {
  id: ID!
  profileCode: String!
  ipAddress: String!
  profileType: VpnProfileType!
  device: Device
}

type VpnProfileType {
  id: ID!
  name: String!
  description: String
}

input CreateVpnProfileInput {
  profileCode: String!
  ipAddress: String!
  profileTypeId: ID!
}

input UpdateVpnProfileInput {
  id: ID!
  profileCode: String
  ipAddress: String
  profileTypeId: ID
}

# VPN Profile Type
type VpnProfileType {
  id: ID!
  name: String!
  description: String
}

input CreateVpnProfileTypeInput {
  name: String!
  description: String
}

input UpdateVpnProfileTypeInput {
  id: ID!
  name: String
  description: String
}