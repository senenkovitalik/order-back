type Query {
  login(username: String!, password: String!): AuthData!
  units: [Unit!]!
  unit(id: ID!): Unit
  employees: [Employee!]!
  employee(id: ID!): Employee
  devices: [Device!]!
  device(id: ID!): Device
}

type Mutation {
  # unit
  createUnit(unitPayload: CreateUnitInput!): Unit!
  updateUnit(unitPayload: UpdateUnitInput!): Unit!
  deleteUnit(id: ID!): Unit!
  # employee
  createEmployee(employeePayload: CreateEmployeeInput!): Employee!
  updateEmployee(employeePayload: UpdateEmployeeInput!): Employee!
  deleteEmployee(id: ID!): Employee!
  # device
  createDevice(devicePayload: CreateDeviceInput!): Device!
  updateDevice(devicePayload: UpdateDeviceInput!): Device!
  deleteDevice(id: ID!): Device!
}

type AuthData {
  token: String!
}

# Unit

input CreateUnitInput {
  title: String!
  location: String
}

input UpdateUnitInput {
  id: ID!
  title: String
  location: String
}

type Unit {
  id: ID!
  title: String!
  location: String
}

# Employee

input CreateEmployeeInput {
  fullname: String!
  contactInfo: String
  userId: ID
  unitId: ID!
}

input UpdateEmployeeInput {
  id: ID!
  fullname: String
  contactInfo: String
  userId: ID
  unitId: ID
}

type Employee {
  id: ID!
  fullname: String!
  contactInfo: String
  unit: Unit!
}

# Device

type Device {
  id: ID!
  manufacturer: String!
  model: String!
  os: String!
  serialNumber: String!
  employee: Employee!
}

input CreateDeviceInput {
  manufacturer: String!
  model: String!
  os: String!
  serialNumber: String!
  employeeId: ID!
}

input UpdateDeviceInput {
  id: ID!
  manufacturer: String
  model: String
  os: String
  serialNumber: String
  employeeId: ID
}